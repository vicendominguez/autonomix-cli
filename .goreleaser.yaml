version: 2

project_name: autonomix-cli

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows.
    format_overrides:
    - goos: windows
      format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

nfpms:
  - file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: Autonomix
    homepage: https://github.com/tim/autonomix-cli
    maintainer: Tim <tim@example.com>
    description: A CLI for managing packages from GitHub releases.
    license: MIT
    formats:
      - deb
      - rpm
      - archlinux
    
    bindir: /usr/bin

release:
  github:
    owner: tim
    name: autonomix-cli
  # If you want to replace existing releases
  # replace_existing_artifacts: true
